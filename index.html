    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('cover.jpeg');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        header {
            background-color: rgba(34, 34, 34, 0.8);
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 400;
        }

        header p {
            margin: 0.5em 0;
            font-size: 1.1em;
            font-weight: 300;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: rgba(68, 68, 68, 0.9);
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            display: block;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(102, 102, 102, 0.9);
        }

        section {
            margin: 2em auto;
            padding: 2em;
            max-width: 900px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }

        section h2 {
            font-size: 2em;
            text-align: center;
            border-bottom: 2px solid #fff;
            padding-bottom: 0.5em;
        }

        section p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
            color: #ddd;
        }

        .languages {
            display: flex;
            justify-content: center;
            gap: 2.2em;
        }

        .language {
            font-size: 2.5em;
            color: #ddd;
            transition: color 0.3s;
        }

        .language:hover {
            color: #00bcd4;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(34, 34, 34, 0.8);
            color: #fff;
            margin-top: auto;
            font-size: 0.9em;
        }

        footer p {
            margin: 0;
        }

        /* Contact link styles */
        .contact-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 1.1em;
            text-decoration: none;
            transition: color 0.3s, text-decoration 0.3s;
        }

        .contact-link:hover {
            color: #00bcd4;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            nav ul li a {
                padding: 0.8em;
                font-size: 1em;
            }

            section {
                padding: 1.5em;
            }

            section h2 {
                font-size: 1.5em;
            }

            section p {
                font-size: 1em;
            }

            .languages {
                flex-wrap: wrap;
                justify-content: center;
            }

            .language {
                font-size: 2em;
            }
        }
    </style>
</head>
